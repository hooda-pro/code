<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>معاينة المشروع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0e14;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(30,41,59,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #334155;
    }
    .preview-header h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
    }
    .device-controls {
      display: flex;
      gap: 8px;
    }
    .device-btn {
      background: #1e293b;
      border: 1px solid #334155;
      color: #cbd5e1;
      padding: 8px 16px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .device-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    .btn {
      background: #1e293b;
      border: 1px solid #334155;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .preview-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #0f172a;
    }
    #previewFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.5);
      transition: all 0.3s;
    }
    .preview-frame.desktop { max-width: 100%; border-radius: 0; }
    .preview-frame.tablet { max-width: 768px; height: 1024px; border-radius: 24px; }
    .preview-frame.mobile { max-width: 375px; height: 667px; border-radius: 36px; }
    .loading {
      position: absolute;
      text-align: center;
      color: #94a3b8;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(59,130,246,0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) {
      .preview-header { flex-direction: column; align-items: stretch; gap: 12px; }
      .device-controls { justify-content: center; }
      .device-btn span { display: none; }
    }
  </style>
</head>
<body>
  <div class="preview-header">
    <h1><i class="fas fa-eye" style="color:#3b82f6;"></i> معاينة مباشرة <span id="projectNameBadge"></span></h1>
    <div style="display:flex; gap:12px; align-items:center;">
      <div class="device-controls">
        <button class="device-btn active" data-device="desktop"><i class="fas fa-desktop"></i><span>كمبيوتر</span></button>
        <button class="device-btn" data-device="tablet"><i class="fas fa-tablet-alt"></i><span>تابلت</span></button>
        <button class="device-btn" data-device="mobile"><i class="fas fa-mobile-alt"></i><span>موبايل</span></button>
      </div>
      <button class="btn" id="refreshBtn"><i class="fas fa-redo"></i> تحديث</button>
      <button class="btn" id="closeBtn"><i class="fas fa-times"></i> إغلاق</button>
    </div>
  </div>
  <div class="preview-content">
    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <div>جاري تحميل المعاينة...</div>
    </div>
    <iframe id="previewFrame" class="preview-frame desktop" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads"></iframe>
  </div>

  <script>
    (function() {
      'use strict';

      const iframe = document.getElementById('previewFrame');
      const loading = document.getElementById('loadingIndicator');
      const projectNameBadge = document.getElementById('projectNameBadge');
      let currentDevice = 'desktop';

      function generatePreview(project) {
        if (!project || !project.files) {
          return '<html><body style="background:#0f172a; color:white; display:flex; align-items:center; justify-content:center;"><h2>⚠️ لا يوجد مشروع</h2></body></html>';
        }

        let htmlContent = '';
        let hasHtml = false;
        for (const [name, content] of Object.entries(project.files)) {
          if (name.endsWith('.html') || name.endsWith('.htm')) {
            htmlContent = content;
            hasHtml = true;
            break;
          }
        }

        if (!hasHtml) {
          let filesList = Object.keys(project.files).map(f => `<li><i class="fas fa-file-code"></i> ${f}</li>`).join('');
          return `<!DOCTYPE html><html dir="rtl"><head><meta charset="UTF-8"><title>${project.name || 'مشروع'}</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><style>body{background:#0f172a;color:white;font-family:Inter,sans-serif;padding:20px;}</style></head><body><h1>${project.name || 'المشروع'}</h1><p>لا يوجد ملف HTML رئيسي. الملفات المتاحة:</p><ul>${filesList}</ul></body></html>`;
        }

        // دمج CSS
        let cssBundle = '';
        for (const [name, content] of Object.entries(project.files)) {
          if (name.endsWith('.css')) cssBundle += `\n${content}`;
        }
        if (cssBundle) {
          const styleTag = `<style>\n${cssBundle}\n</style>`;
          htmlContent = htmlContent.replace('</head>', `${styleTag}\n</head>`);
        }

        // دمج JS
        let jsBundle = '';
        for (const [name, content] of Object.entries(project.files)) {
          if (name.endsWith('.js')) jsBundle += `\n${content}`;
        }
        if (jsBundle) {
          const scriptTag = `<script>\n${jsBundle}\n<\/script>`;
          htmlContent = htmlContent.replace('</body>', `${scriptTag}\n</body>`);
        }

        // إضافة FontAwesome إذا لم تكن موجودة
        if (!htmlContent.includes('font-awesome')) {
          const fa = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">';
          htmlContent = htmlContent.replace('</head>', `${fa}\n</head>`);
        }

        return htmlContent;
      }

      function updatePreview() {
        const projectStr = localStorage.getItem('previewProject');
        if (!projectStr) {
          iframe.srcdoc = '<html><body style="background:#0f172a;color:white;display:flex;align-items:center;justify-content:center;"><h2>⚠️ لا يوجد مشروع للمعاينة</h2></body></html>';
          loading.style.display = 'none';
          iframe.style.display = 'block';
          projectNameBadge.innerHTML = '';
          return;
        }
        try {
          const project = JSON.parse(projectStr);
          projectNameBadge.innerHTML = ` - ${project.name || ''}`;
          const html = generatePreview(project);
          loading.style.display = 'none';
          iframe.style.display = 'block';
          iframe.srcdoc = html;
        } catch (e) {
          console.error(e);
          loading.innerHTML = '<i class="fas fa-exclamation-triangle" style="font-size:40px;"></i><h3>خطأ في المعاينة</h3>';
        }
      }

      function setDevice(device) {
        currentDevice = device;
        iframe.className = `preview-frame ${device}`;
        document.querySelectorAll('.device-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.device === device);
        });
      }

      window.addEventListener('storage', (e) => {
        if (e.key === 'previewProject') updatePreview();
      });

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('refreshBtn').addEventListener('click', updatePreview);
        document.getElementById('closeBtn').addEventListener('click', () => window.close());
        document.querySelectorAll('.device-btn').forEach(btn => {
          btn.addEventListener('click', () => setDevice(btn.dataset.device));
        });
        setDevice('desktop');
        updatePreview();
        // تحديث كل 2 ثانية (للتأكد)
        setInterval(() => {
          if (localStorage.getItem('previewProject')) updatePreview();
        }, 2000);
      });
    })();
  </script>
</body>
</html>
