<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>معاينة الموقع - محرر الأكواد</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .preview-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }
        .preview-header {
            background: #1e293b;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .preview-header h1 { font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .preview-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .preview-content { flex: 1; position: relative; background: white; overflow: auto; display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .preview-frame.desktop { max-width: 100%; height: 100%; border-radius: 0; }
        .preview-frame.tablet { max-width: 768px; height: 1024px; border-radius: 20px; }
        .preview-frame.mobile { max-width: 375px; height: 667px; border-radius: 30px; }
        .loading-preview {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #64748b;
        }
        .device-btn.active { background: #4a6ee0; }
        .preview-size { color: #cbd5e1; font-size: 14px; background: #475569; padding: 8px 15px; border-radius: 6px; }
        @media (max-width: 768px) {
            .preview-header { flex-direction: column; align-items: stretch; }
            .preview-actions { justify-content: center; }
            .preview-content { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <div><h1><i class="fas fa-eye"></i> معاينة الموقع <span id="siteName"></span></h1></div>
            <div class="preview-actions">
                <div class="device-simulator" style="display:flex; gap:5px;">
                    <button class="btn btn-sm device-btn active" data-device="desktop"><i class="fas fa-desktop"></i> كمبيوتر</button>
                    <button class="btn btn-sm device-btn" data-device="tablet"><i class="fas fa-tablet-alt"></i> تابلت</button>
                    <button class="btn btn-sm device-btn" data-device="mobile"><i class="fas fa-mobile-alt"></i> موبايل</button>
                </div>
                <span class="preview-size" id="previewSize">100% (كامل)</span>
                <button class="btn btn-primary" id="refreshBtn"><i class="fas fa-redo"></i> تحديث</button>
                <button class="btn btn-secondary" id="closeBtn"><i class="fas fa-times"></i> إغلاق</button>
            </div>
        </div>
        <div class="preview-content">
            <div class="loading-preview" id="loadingPreview">
                <div class="spinner" style="width:40px; height:40px; border:3px solid #f3f3f3; border-top:3px solid #4361ee; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 20px;"></div>
                <div>جاري تحميل المعاينة...</div>
            </div>
            <iframe class="preview-frame desktop" id="previewFrame"></iframe>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previewFrame = document.getElementById('previewFrame');
            const loading = document.getElementById('loadingPreview');
            const siteNameSpan = document.getElementById('siteName');
            
            let currentDevice = 'desktop';
            let previewProject = null;
            
            // تحميل المشروع من localStorage
            try {
                const saved = localStorage.getItem('previewProject');
                if (saved) {
                    previewProject = JSON.parse(saved);
                    siteNameSpan.textContent = previewProject.name ? ` - ${previewProject.name}` : '';
                    renderPreview();
                } else {
                    loading.innerHTML = '<i class="fas fa-exclamation-circle" style="font-size:48px; opacity:0.5; margin-bottom:20px;"></i><h3>لا توجد معاينة</h3><p>لم يتم العثور على مشروع للمعاينة</p>';
                }
            } catch(e) {
                console.error(e);
                loading.innerHTML = '<i class="fas fa-exclamation-triangle" style="font-size:48px; color:var(--danger-color);"></i><h3>خطأ في تحميل المعاينة</h3>';
            }
            
            function renderPreview() {
                if (!previewProject) return;
                loading.style.display = 'flex';
                previewFrame.style.display = 'none';
                
                // إنشاء محتوى HTML للمعاينة
                let htmlContent = '';
                let hasHtml = false;
                
                // البحث عن ملف HTML
                if (previewProject.files) {
                    for (let fileName in previewProject.files) {
                        if (fileName.endsWith('.html') || fileName.endsWith('.htm')) {
                            htmlContent = previewProject.files[fileName];
                            hasHtml = true;
                            break;
                        }
                    }
                }
                
                if (!hasHtml) {
                    // إنشاء صفحة افتراضية
                    htmlContent = createSimplePreview(previewProject);
                } else {
                    // دمج CSS و JS
                    let cssContent = '', jsContent = '';
                    for (let fn in previewProject.files) {
                        if (fn.endsWith('.css')) cssContent += previewProject.files[fn] + '\n';
                        if (fn.endsWith('.js')) jsContent += previewProject.files[fn] + '\n';
                    }
                    if (cssContent) {
                        htmlContent = htmlContent.replace('</head>', `<style>\n${cssContent}\n</style>\n</head>`);
                    }
                    if (jsContent) {
                        htmlContent = htmlContent.replace('</body>', `<script>\n${jsContent}\n<\/script>\n</body>`);
                    }
                    // إضافة FontAwesome إن لم يكن موجوداً
                    if (!htmlContent.includes('font-awesome')) {
                        htmlContent = htmlContent.replace('</head>', `<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">\n</head>`);
                    }
                }
                
                previewFrame.srcdoc = htmlContent;
                previewFrame.onload = function() {
                    loading.style.display = 'none';
                    previewFrame.style.display = 'block';
                };
            }
            
            function createSimplePreview(project) {
                const name = project.name || 'مشروع غير مسمى';
                let filesList = '';
                if (project.files) {
                    filesList = Object.keys(project.files).map(fn => 
                        `<div class="file-item"><i class="fas fa-file-code"></i> ${fn}</div>`
                    ).join('');
                }
                return `<!DOCTYPE html>
                <html lang="ar" dir="rtl">
                <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>${name}</title>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
                <style>
                    * { margin:0; padding:0; box-sizing:border-box; }
                    body { font-family:'Tajawal',sans-serif; background: linear-gradient(135deg,#4361ee,#7209b7); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
                    .card { background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); border-radius:20px; padding:40px; max-width:800px; text-align:center; }
                    h1 { margin-bottom:20px; }
                    .file-list { margin-top:30px; text-align:right; background:rgba(0,0,0,0.2); border-radius:10px; padding:20px; }
                    .file-item { padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.2); display:flex; align-items:center; gap:10px; }
                    footer { margin-top:40px; opacity:0.8; font-size:0.9rem; }
                </style>
                </head>
                <body>
                    <div class="card">
                        <h1><i class="fas fa-code"></i> ${name}</h1>
                        <p>تم إنشاء هذا المشروع باستخدام محرر الأكواد الذكي</p>
                        <div class="file-list"><h3>ملفات المشروع:</h3>${filesList || '<p>لا توجد ملفات</p>'}</div>
                        <footer>© 2024 محرر الأكواد الذكي</footer>
                    </div>
                </body>
                </html>`;
            }
            
            // أحداث الأزرار
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const device = this.dataset.device;
                    currentDevice = device;
                    previewFrame.className = `preview-frame ${device}`;
                    const sizeText = device === 'desktop' ? '100% (كامل)' : (device === 'tablet' ? 'تابلت (768×1024)' : 'موبايل (375×667)');
                    document.getElementById('previewSize').textContent = sizeText;
                });
            });
            
            document.getElementById('refreshBtn').addEventListener('click', () => renderPreview());
            document.getElementById('closeBtn').addEventListener('click', () => window.close());
            
            // تحديث حجم الإطار عند تغيير حجم النافذة
            window.addEventListener('resize', function() {
                if (currentDevice === 'desktop') {
                    previewFrame.style.maxWidth = '100%';
                    previewFrame.style.height = '100%';
                }
            });
            
            // اختصارات
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) { e.preventDefault(); renderPreview(); }
                if (e.key === 'Escape') window.close();
            });
        });
    </script>
    
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
